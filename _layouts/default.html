<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.title | default: site.title }} | {{ site.title }}</title>
    <meta name="description" content="{{ page.description | default: site.description }}">
    <meta name="generator" content="Jekyll v{{ jekyll.version }}" />
    <link rel="stylesheet" href="{{ '../assets/css/main.scss' | relative_url }}">

    <link type="application/atom+xml" rel="alternate" href="{{ " /feed.xml" | relative_url }}"
        title="{{ site.title }}" />
</head>

<body>
    <header class="site-header" role="banner">
        <div class="wrapper">
            <a class="site-title" rel="author" href="{{ " /" | relative_url }}">{{ site.title }}</a>
            <nav class="site-nav">
                <input type="checkbox" id="nav-trigger" class="nav-trigger">
                <label for="nav-trigger">
                    <span class="menu-icon">
                        <!-- ... -->
                    </span>
                </label>
                <div class="trigger">
                    {% for item in site.nav %}
                    <a class="page-link" href="{{ item.url }}">{{ item.title }}</a>
                    {% endfor %}
                </div>
            </nav>
        </div>
    </header>
    {{ content }}
    <footer class="site-footer h-card">
        <data class="u-url" href="{{ " /" | relative_url }}"></data>
        <div class="wrapper">
            <h2 class="footer-heading">{{ site.title }}</h2>
            <div class="footer-col-wrapper">
                <div class="footer-col footer-col-1">
                    <ul class="contact-list">
                        <li class="p-name">{{ site.title }}</li>
                        <li><a class="u-email" href="mailto:{{ site.email }}">{{ site.email }}</a></li>
                    </ul>
                </div>
                <div class="footer-col footer-col-2">
                    <!-- Agregue aquÃ­ los enlaces de redes sociales, si es necesario -->
                </div>
                <div class="footer-col footer-col-3">
                    <p>{{ site.description }}</p>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
